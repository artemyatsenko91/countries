<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <h1>Where is the world?</h1>
                <button id="change-theme">
                    <img class="icon-mode" src="./img/icons/dark-mode.png" alt="dark-mode">
                    <span class="theme-text">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="search-row">
                <input id="country-search" type="text" name="search" placeholder="Search for a country">
                <select class="filter-by-region" name="filter-by-region">
                    <option value="default">Filter by region</option>
                    <option value="all">All</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="europe">Europe</option>
                    <option value="americas">Americas</option>
                    <option value="antarctic">Antarctic</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div class="content">
                <div class="load-wrap">
                    <div class="lds-dual-ring"></div>
                </div>
                <!-- Dynamic data-->
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
